<!DOCTYPE html>
<html>

<head>
<title>Styles</title> 
    
    <style>
/*  styles paragraph  */ 
        .important{
            color:#ff0000;
            /* creating a class - that anytime "important" is written in the class of a paragraph in body, the colour will be red (essentially a key word) */
            font-style:italic;
        }
        /*    no as important class    */
        .notasimportant{
            color:#0000FF;
        }
    </style>

    
</head>
    
<body>
    <!--my paragraphs-->

    <p class="important">Important Text</p>
    <p class="notasimportant">more Important Text</p>
    <p class="important">and some more Important Text</p>
    <!-- can use photoshop to get the hexidecimal numbers for the RGB colours and the short cut to do comment is  to just type normal - then press command/-->
    
    <a href="http://www.google.com">Google</a>
    <a href="pages/Page2.html">Page2</a>


</body>

</html>
