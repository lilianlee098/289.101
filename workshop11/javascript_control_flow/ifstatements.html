<!DCOTYPE HTML>

<html>

    <head>
        <meta charset="utf-8"/>
        <title>If Statements</title>
    </head>
    
    <body>
        
        1 is equal to 1:
        
        <script>
            document.write(1 == 0);
            
            console.log(1 == 1);  //true
            console.log(1 == '1');  //true
            console.log('Mike' == 'Mike'); //true
            console.log('mike' == 'Mike'); //false
            
            //is less-than example
            console.log(1<1); //false
            
            //is less-than or equal to example
            console.log(1 <= 1);   //true
            
            //is exactly equals
            console.log(1 === 1); //true
            console.log(1 === '1');  //false
            
            //logicaloperates - compare more than one specific thing we are trying to do. & or ||
            //&& - if both of them are true then they will be true.
            console.log(1==1 && 2==2); //true
            console.log(1==1 && 2==1); //false
            
            // || - if at least one of them is true then it will be true. 
            console.log(1==1 || 2==1); //true
            console.log(1==1 || 2==2); //true
        
        </script>
        
    </body>
    
</html>
