<!DOCTYPE html>

<html>

    <head> 
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    
    <body>
        <h1>this is my first javascript file</h1>
        
        <script>
//            alert('hello world');
            console.log ('hello world'); //hello world in console log
            
            document.write('<h2> hello world </h2>'); //document.write
            
            //declaring variables - variables can be numbers/letters and words.
            x = 1;
            y = 5;
            console.log(x+y); //display 1
            console.log (10 / 2);
            console.log (10 * 2);
            
            var surname = "Lee";
            var firstname = "Lilian";
            
            console.log(firstname + surname);
            document.write ('<h3>' + firstname + surname + '</h3>') 
            
            var x = 1;
            console.log(x); //display 1
            
            x += 2;
            console.log (x); //displays 3
            
            x ++;
            console.log(x); //displays 4
            
            
            
        </script>
