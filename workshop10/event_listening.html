<!doctype html>

<html>

    <head> 
        <meta charest='utf-8'>
        <title> Event Listening</title>
    </head>
    
     <style>
        
        #red{
            background-color:indianred;
            }
         #blue{
             background-color: cornflowerblue;
         } 
         
    </style>
    
    <body> 
        
        <div id="hello_btn">
            say hello
        </div>
        
        <script>
            var x=10;
            
            document.getElementById("hello_btn").addEventListener('click', function(){
//                alert('hello');
                document.getElementById("hello_btn").style.color="yellow";
                document.getElementById("hello_btn").style.backgroundColor = "orange";
                document.getElementById("hello_btn").style.border = "black solid 1px";
                
                console.log ('color changes are applied');
                
                console.log(x);
                x --;
            })
            
        </script>
    
    </body>
    
</html>
