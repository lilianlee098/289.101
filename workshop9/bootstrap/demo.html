<!doctype html>
<html lang="en">
    
  <head>
      
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Boostrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!--our style file should be after bootstrap so it overwrites whatever we want.-->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
      
      <title>Bootstrap Demo</title>
      <style>
          {outline: #EEE solid 1px}
      </style>  
      
  </head>
    
  <body>
      
      <div class="container">
      
          <h1>Grids</h1>
          
          <div class="row">
              <!--Grids-->
              <div class="col-sm-4 col-md-6 col-lg-3">4</div>
              <div class="col-sm-4 col-md-6 col-lg-3">4</div>
              <div class="col-sm-4 col-md-6 col-lg-3">4</div>
          </div>
          
          <div class="row">
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
          </div>
          
          <div class="row">
          
              <div class="col-sm-4">4</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-2">2</div>
              <div class="col-sm-4">4</div>    
          </div>
          
          <div class="row">
              <h1> Font Awesome </h1>
              <i class="fas fa-envelope fa-2x"></i>seb@seb.com
              <br />
              <i class="fas fa-phone fa-3x"></i> +64 11 24 122
              <br /> 
              <i class="fas fa-globe"></i> www.seb.com
          </div>
          
          <div class="row">
              <h1> Collapsibles</h1>
              how many days are there in a year?
              <button data-toggle="collapse" data-target="#answer">answer toggle</button>
              <div id="answer" class="collapse">354.2422</div> 
          </div>
          
      </div>
      
      
      
      
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
      
  </body>
    
</html>
