<!doctype html>
<html lang="en">
    
  <head>
      
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Boostrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!--our style file should be after bootstrap so it overwrites whatever we want.-->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
      
      <title>Layout 01</title>
      <style>
          *{outline: #EEE solid 1px}
      </style>  
      
  </head>
    
  <body>
      
      <div class="container">
          
          <!-- blue columns-->
          <div class="row">
              <div class="col-sm-12 col-md-6 blue"></div>
              <div class="col-sm-12 col-md-6 blue"></div>
          </div>
          
           <!-- green columns-->
          <div class="row">
              <div class="col-sm-12 green"></div>
          </div>
          
          <!-- orange columns-->
          <div class="row">
              <div class="col-sm-12 col-md-4 orange"></div>
              <div class="col-sm-12 col-md-4 orange"></div>
              <div class="col-sm-12 col-md-4 orange"></div>
          </div>
          
            <!-- grey columns-->
          <div class="row">
              <div class="col-sm-6 col-md-3 d-none d-sm-block grey"></div>
              <div class="col-sm-6 col-md-3 d-none d-sm-block grey"></div>
              <div class="col-sm-6 col-md-3 d-none d-sm-block grey"></div>
              <div class="col-sm-6 col-md-3 d-none d-sm-block grey"></div>
          </div>
      
      </div>
      
      
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
      
  </body>
    
</html>
