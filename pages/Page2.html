<!DOCTYPE html>
<html>

<head>
<title>Page 2</title> 
    
    <style>
/*  styles paragraph  */ 
        .important{
            color:#ff0000;
            /* creating a class - that anytime "important" is written in the class of a paragraph in body, the colour will be red (essentially a key word) */
            font-style:italic;
        }
        /*    no as important class    */
        .notasimportant{
            color:#0000FF;
        }
    </style>

    
</head>
    
<body>
    
    <h1 class="important">This is Page 2</h1>
    <h2 class="notasimportant">This is sub heading 2</h2>
    <h3 class="important">This sub sub heading</h3>
    <a href="styles.html">styles</a>

</body>

</html>
