<!DOCTYPE>
<html>

    <head>
    <title>Applying CSS</title>
        
        <style>
            .red{
                color:red;
            }
        </style>
        
    <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
    
        <!--Inline Css styling-->
        <p style="color:red;">red text</p>
        
        <!--internal Css styling-->
        <p class="red" >red text</p>
        
        <p class="blue">blue text external css</p>
        
    </body>

</html>
